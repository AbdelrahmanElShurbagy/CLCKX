<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLCX Sign in to plus</title>
    <link rel="stylesheet" type="text/css" href="../style/SignInPlus.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Saira:wght@200&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/ae649f4abc.js" crossorigin="anonymous"></script>
</head>
<body>
    <body>
        <header>
             <div class="ImgCont">
               <a href="./HomePage.html" ><img class="logo" src="../img/Logo.png"> </a> 
             </div>
           
                 <div class="navCont">
                     <button class="navBtns">PORTFOLIO</button>
                    
                 </div>
                 <div class="navCont">
                     <button class="navBtns">CONTACT</button>
                 </div>
                 <div class="navCont">
                     <button class="navBtns">ABOUT</button>
     
                 </div>
                 <div class="navCont">
                     <button class="navBtns">JOIN</button>
     
                 </div>
                 <div class="navCont">
                     <button class="navBtns" id="ServicesBtn" >SERVICES</button>
     
                 </div>
                
                 
                     <a href="./SignInPlus.html" id="PlusBtn" >PLUS</a>
                
             </header>

             <div id="ServicesPopUpCont" class="ServicesPopUpCont">

                <div id="ServicePopUp" class="ServicesPopUp">
                    <a href="GraphicsPage.html" id="GraphicsBtn" class="ServicesBtnsPopUp">Graphics & Design </a>
                    <button class="ServicesBtnsPopUp">Digital Marekting </button>
                    <button class="ServicesBtnsPopUp">Video & Animation </button>
                    <button class="ServicesBtnsPopUp">Programming & Tech </button>
                    <button class="ServicesBtnsPopUp">Music & Audio </button>
                    
                </div>
                
            </div>
     
         <div id="MainCont" class="MainCont">
            <div class="SignInCont">
                <div id="SignIn" class="inputCont">
                    <h1>Sign In</h1>
                        <input class="SignInInputs" placeholder="Email" type="text">
                        <input class="SignInInputs" placeholder="Password" type="text">
                        <a href="#">Forgot Password?</a>
                        <button id="ContinueBtn">Continue</button>
                        <hr>
                        <div class="SignInwithCont">
                        <button id="SignInwithBtns"> <i class="fa-brands fa-facebook"></i> Sign in with Google</button>
                        <button id="SignInwithBtns"> <i class="fa-brands fa-google"></i> Sign in with Facebook</button>
                        </div>
                    </div>
                    
                </div>
                <img class="SignInImg" src="../img/Signin.png">
            <div class="CreateAccCont">
                <div class="CreateAccHeader">
                    <h1>Join</h1>

                    <img class="logoPlus" src="../img/Logo.png">
                    <img class="PlusLogo" src="../img/Plus.png">
                </div>
                <h1 class="h1CreateAcc">Gaining access to 100%<br> of our services at the same <br>time</h1>
                <h3 class="h1CreateAcc">Get more for less with 24/7 follow up <br>by our professionals </h3>

                <div class="CreateAccBtnCont">

                    <button id="CreateAccBtn">Create Account</button>
                </div>
            </div>
            <img class="CreateAccImg" src="../img/7.png">
         </div>


         <div id="MainContPopUp" class="MainCont">
            <div class="SignInCont">
                <h1>Already have an account?</h1>
                <div class="signInPopUP">
                    <img class="signInPOpImg" src="../img/9.png">
                    <button id="SignInPopBtn">Sign In</button>
                </div>
              
               
            </div>
                     
            <div  class="CreateAccCont">
                <h1 class="CreateAccH1">Create Account</h1>
                <div id="CreateAccPopUp">

                    <input class="SignInInputs" placeholder="Full Name" type="text">
                    <input class="SignInInputs" placeholder="Email" type="text">
                    <input class="SignInInputs" placeholder="Create Password" type="text">
                    <h4>Date Of Birth</h4>

                </div>
                <div class="DbCont">
                    <select name="Month" id="Month">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">Apil</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
                <input class="DbDayYear" placeholder="Day" type="text">
                <input class="DbDayYear" placeholder="Year" type="text">
                
                
            </div>
            <div class="ContinueBtnCont">
                <button id="ContinueBtn">Continue</button>
            </div>
            <hr>
            <div class="SignInwithContPopUps">

                <button id="SignInwithBtns"> <i class="fa-brands fa-facebook"></i> Sign in with Google</button>
                <button id="SignInwithBtns"> <i class="fa-brands fa-google"></i> Sign in with Facebook</button>
            </div>
           
        </div>
        <img class="CreateAccImgPopUp" src="../img/8.png">
                
            
         </div>


         <script src="../Script/SignInPlus.js"></script>
         <script src="../Script/HomePage.js"></script>

</body>
</html>
